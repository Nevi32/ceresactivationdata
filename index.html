<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Activation Campaign Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f5f3f0 0%, #ffffff 100%);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        @media (max-width: 640px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        
        .upload-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        
        .upload-zone.dragover {
            border-color: #1f2937;
            background-color: #f9fafb;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .livestock-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        .honorific-badge {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .age-badge {
            display: inline-block;
            background-color: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center gap-4">
                    <img src="https://res.cloudinary.com/dpymwa41m/image/upload/v1767956138/minerva/organizations/lf5cn1h6oggxaq9i5xpp.jpg" 
                         alt="Imfuyo Logo" class="h-12 w-auto object-contain">
                    <div class="hidden sm:block h-8 w-px bg-gray-300"></div>
                    <img src="https://res.cloudinary.com/dpymwa41m/image/upload/v1762356166/Gemini_Generated_Image_q2kbiiq2kbiiq2kb_djuofe.png" 
                         alt="Ceres Logo" class="h-12 w-auto object-contain">
                </div>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Activation Campaign Dashboard</h1>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Upload Section -->
        <div id="uploadSection" class="mb-8">
            <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Upload Campaign Data</h2>
                <div id="dropZone" class="upload-zone rounded-xl p-8 sm:p-12 text-center cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="text-lg font-medium text-gray-900 mb-2">Drop your JSON file here</p>
                    <p class="text-sm text-gray-500 mb-4">or click to browse</p>
                    <input type="file" id="fileInput" accept=".json" class="hidden">
                    <button onclick="document.getElementById('fileInput').click()" 
                            class="bg-gray-900 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                        Select File
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div id="statsSection" class="hidden mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="stat-card rounded-2xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium opacity-90">Total Farmers</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <p id="totalFarmers" class="text-3xl font-bold">0</p>
                </div>
                
                <div class="stat-card rounded-2xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium opacity-90">Total Livestock</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <p id="totalLivestock" class="text-3xl font-bold">0</p>
                </div>
                
                <div class="stat-card rounded-2xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium opacity-90">Feed Distributed</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                    </div>
                    <p id="totalFeed" class="text-3xl font-bold">0 kg</p>
                </div>
                
                <div class="stat-card rounded-2xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium opacity-90">Avg Milk/Day</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <p id="avgMilk" class="text-3xl font-bold">0 L</p>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div id="filterSection" class="hidden mb-8">
            <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
                <div class="flex flex-wrap gap-3">
                    <input type="text" id="searchInput" placeholder="Search by name, location..." 
                           class="flex-1 min-w-[200px] px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    <select id="countyFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                        <option value="">All Counties</option>
                    </select>
                    <select id="genderFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                        <option value="">All Genders</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Data Grid -->
        <div id="dataGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Farmer cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16">
            <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No Data Yet</h3>
            <p class="text-gray-500">Upload a JSON file to get started</p>
        </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="absolute top-4 right-4 text-white text-4xl font-bold cursor-pointer z-10" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged view">
        </div>
    </div>

    <script>
        let campaignData = [];
        let filteredData = [];
        let currentView = 'list'; // 'list' or 'detail'
        let selectedFarmer = null;

        // Livestock icon mapping
        const livestockIcons = {
            goat: 'https://res.cloudinary.com/dpymwa41m/image/upload/v1770713075/Gemini_Generated_Image_fmxheyfmxheyfmxh_mbghyb.png',
            cow: 'https://res.cloudinary.com/dpymwa41m/image/upload/v1770713075/Gemini_Generated_Image_7dplip7dplip7dpl_kvyton.png',
            cattle: 'https://res.cloudinary.com/dpymwa41m/image/upload/v1770713075/Gemini_Generated_Image_7dplip7dplip7dpl_kvyton.png',
            pig: 'https://res.cloudinary.com/dpymwa41m/image/upload/v1770713075/Gemini_Generated_Image_mu3exomu3exomu3e_rd8cdh.png'
        };

        function getLivestockIcon(species) {
            if (!species) return null;
            const speciesLower = species.toLowerCase();
            
            if (speciesLower.includes('goat')) {
                return livestockIcons.goat;
            } else if (speciesLower.includes('cow') || speciesLower.includes('cattle')) {
                return livestockIcons.cow;
            } else if (speciesLower.includes('pig')) {
                return livestockIcons.pig;
            }
            
            return null;
        }

        // Helper function to get value from nested or varied structures
        function getValue(obj, key, defaultValue = '') {
            if (!obj) return defaultValue;
            
            // Handle both single value and array values
            const value = obj[key];
            if (Array.isArray(value)) {
                return value.length > 0 ? value.join(', ') : defaultValue;
            }
            return value || defaultValue;
        }

        // Helper function to get pasture types (handles both string and array)
        function getPastureTypes(farmer) {
            if (!farmer.feedingDetails) return 'Not specified';
            
            if (farmer.feedingDetails.pastureTypes && Array.isArray(farmer.feedingDetails.pastureTypes)) {
                return farmer.feedingDetails.pastureTypes.join(', ');
            } else if (farmer.feedingDetails.pastureType) {
                return farmer.feedingDetails.pastureType;
            }
            
            return 'Not specified';
        }

        // Helper function to get water sources (handles both string and array)
        function getWaterSources(farmer) {
            if (farmer.waterSources && Array.isArray(farmer.waterSources)) {
                return farmer.waterSources.join(', ');
            } else if (farmer.waterSource) {
                return farmer.waterSource;
            }
            
            return 'Not specified';
        }

        // File Upload Handlers
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/json') {
                alert('Please upload a valid JSON file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    campaignData = Array.isArray(data) ? data : [data];
                    filteredData = [...campaignData];
                    initializeDashboard();
                } catch (error) {
                    alert('Error parsing JSON file. Please check the file format.');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function initializeDashboard() {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('statsSection').classList.remove('hidden');
            document.getElementById('filterSection').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            
            updateStats();
            populateFilters();
            renderFarmers();
        }

        function updateStats() {
            const totalFarmers = campaignData.length;
            const totalLivestock = campaignData.reduce((sum, farmer) => 
                sum + (farmer.livestock ? farmer.livestock.length : 0), 0);
            const totalFeed = campaignData.reduce((sum, farmer) => 
                sum + (farmer.concentrateDistribution ? parseInt(farmer.concentrateDistribution.kg || 0) : 0), 0);
            
            let totalMilk = 0;
            let milkCount = 0;
            campaignData.forEach(farmer => {
                if (farmer.livestock) {
                    farmer.livestock.forEach(animal => {
                        if (animal.milkProduction) {
                            totalMilk += parseFloat(animal.milkProduction);
                            milkCount++;
                        }
                    });
                }
            });
            const avgMilk = milkCount > 0 ? (totalMilk / milkCount).toFixed(1) : 0;

            document.getElementById('totalFarmers').textContent = totalFarmers;
            document.getElementById('totalLivestock').textContent = totalLivestock;
            document.getElementById('totalFeed').textContent = totalFeed + ' kg';
            document.getElementById('avgMilk').textContent = avgMilk + ' L';
        }

        function populateFilters() {
            const counties = [...new Set(campaignData.map(f => f.county).filter(Boolean))];
            const countyFilter = document.getElementById('countyFilter');
            counties.forEach(county => {
                const option = document.createElement('option');
                option.value = county;
                option.textContent = county.charAt(0).toUpperCase() + county.slice(1);
                countyFilter.appendChild(option);
            });

            // Add filter listeners
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('countyFilter').addEventListener('change', applyFilters);
            document.getElementById('genderFilter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const countyFilter = document.getElementById('countyFilter').value;
            const genderFilter = document.getElementById('genderFilter').value;

            filteredData = campaignData.filter(farmer => {
                const matchesSearch = !searchTerm || 
                    (farmer.fullName?.toLowerCase().includes(searchTerm) ||
                    farmer.village?.toLowerCase().includes(searchTerm) ||
                    farmer.ward?.toLowerCase().includes(searchTerm) ||
                    farmer.groupName?.toLowerCase().includes(searchTerm) ||
                    farmer.phone?.toLowerCase().includes(searchTerm));
                
                const matchesCounty = !countyFilter || farmer.county === countyFilter;
                const matchesGender = !genderFilter || farmer.gender === genderFilter;

                return matchesSearch && matchesCounty && matchesGender;
            });

            renderFarmers();
        }

        function renderFarmers() {
            const grid = document.getElementById('dataGrid');
            grid.innerHTML = '';

            filteredData.forEach((farmer, index) => {
                const card = createFarmerCard(farmer, index);
                grid.appendChild(card);
            });
        }

        function showFarmerDetail(farmerIndex) {
            selectedFarmer = campaignData[farmerIndex];
            currentView = 'detail';
            
            // Hide list view
            document.getElementById('statsSection').classList.add('hidden');
            document.getElementById('filterSection').classList.add('hidden');
            document.getElementById('dataGrid').classList.add('hidden');
            
            // Create and show detail view
            const detailContainer = document.createElement('div');
            detailContainer.id = 'farmerDetail';
            detailContainer.className = 'bg-white rounded-2xl shadow-lg p-6 sm:p-8';
            detailContainer.innerHTML = createFarmerDetailPage(selectedFarmer, farmerIndex);
            
            const mainContent = document.querySelector('main');
            mainContent.appendChild(detailContainer);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function backToList() {
            currentView = 'list';
            selectedFarmer = null;
            
            // Remove detail view
            const detailView = document.getElementById('farmerDetail');
            if (detailView) {
                detailView.remove();
            }
            
            // Show list view
            document.getElementById('statsSection').classList.remove('hidden');
            document.getElementById('filterSection').classList.remove('hidden');
            document.getElementById('dataGrid').classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function createFarmerCard(farmer, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden card-hover cursor-pointer';
            card.onclick = () => showFarmerDetail(index);
            
            const honorific = farmer.honorific ? `<span class="honorific-badge">${farmer.honorific}</span>` : '';
            const ageDisplay = farmer.age ? `<span class="age-badge">Age: ${farmer.age}</span>` : '';
            
            card.innerHTML = `
                <div class="p-6">
                    <!-- Header -->
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-4">
                            ${farmer.farmerPhotoUrl ? `
                                <img src="${farmer.farmerPhotoUrl}" alt="${farmer.fullName}" 
                                     class="w-16 h-16 rounded-full object-cover border-2 border-gray-200"
                                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23d1d5db%22%3E%3Cpath d=%22M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z%22/%3E%3C/svg%3E'">
                            ` : `
                                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
                                    <svg class="w-10 h-10 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                            `}
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${farmer.fullName || 'N/A'} ${honorific} ${ageDisplay}</h3>
                                <p class="text-sm text-gray-500">${farmer.groupName || 'No Group'}</p>
                                <p class="text-xs text-gray-400">${farmer.idNumber || 'No ID'} • ${farmer.phone || 'No Phone'}</p>
                            </div>
                        </div>
                        <span class="badge bg-blue-100 text-blue-800">${farmer.gender || 'N/A'}</span>
                    </div>

                    <!-- Quick Info -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span class="text-gray-700">${farmer.county || 'N/A'}</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                            <span class="text-gray-700">${farmer.livestock ? farmer.livestock.length : 0} Livestock</span>
                        </div>
                    </div>

                    <!-- View Details Button -->
                    <button class="w-full bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                        <span>View Full Details</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            `;

            return card;
        }

        function createFarmerDetailPage(farmer, index) {
            const honorific = farmer.honorific ? `<span class="honorific-badge">${farmer.honorific}</span>` : '';
            const pastureTypes = getPastureTypes(farmer);
            const waterSources = getWaterSources(farmer);
            
            return `
                <!-- Back Button -->

                            ${farmer.feedingDetails.boughtFrom ? `
                                <div class="bg-teal-50 rounded-lg p-4">
                                    <p class="text-xs text-teal-600 mb-1">Bought From</p>
                                    <p class="text-sm font-semibold text-teal-900">${farmer.feedingDetails.boughtFrom || 'Not Specified'}</p>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Water Sources -->
                    ${waterSources ? `
                        <div class="bg-blue-50 rounded-lg p-4 mb-4">
                            <p class="text-xs text-blue-600 mb-1">Water Source(s)</p>
                            <p class="text-sm font-semibold text-blue-900">${waterSources}</p>
                        </div>
                    ` : ''}

                    <!-- Additional Farm Details -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        ${farmer.pastureLandSize ? `
                            <div class="bg-blue-50 rounded-lg p-4">
                                <p class="text-xs text-blue-600 mb-1">Pasture Land Size</p>
                                <p class="text-sm font-semibold text-blue-900">${farmer.pastureLandSize || 'Not Specified'}</p>
                            </div>
                        ` : ''}
                        ${farmer.monthlyPastureCost ? `
                            <div class="bg-blue-50 rounded-lg p-4">
                                <p class="text-xs text-blue-600 mb-1">Monthly Pasture Cost</p>
                                <p class="text-sm font-semibold text-blue-900">KES ${farmer.monthlyPastureCost || '0'}</p>
                            </div>
                        ` : ''}
                        ${farmer.monthlyCommercialCost ? `
                            <div class="bg-blue-50 rounded-lg p-4">
                                <p class="text-xs text-blue-600 mb-1">Monthly Commercial Cost</p>
                                <p class="text-sm font-semibold text-blue-900">KES ${farmer.monthlyCommercialCost || '0'}</p>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Challenges -->
                    ${farmer.feedingChallenges ? `
                        <div class="bg-red-50 rounded-xl p-6 mt-4 border-l-4 border-red-400">
                            <h3 class="text-lg font-semibold text-red-900 mb-2">Feeding Challenges</h3>
                            <p class="text-sm text-red-800 whitespace-pre-line">${farmer.feedingChallenges}</p>
                        </div>
                    ` : ''}
                </div>

                <!-- Concentrate Distribution -->
                ${farmer.concentrateDistribution ? `
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                            Concentrate Distribution
                        </h2>
                        <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-6 border-l-4 border-indigo-400">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                                ${farmer.concentrateDistribution.date ? `
                                    <div>
                                        <p class="text-xs text-indigo-600 mb-1">Distribution Date</p>
                                        <p class="text-sm font-semibold text-indigo-900">${farmer.concentrateDistribution.date}</p>
                                    </div>
                                ` : ''}
                                ${farmer.concentrateDistribution.bags ? `
                                    <div>
                                        <p class="text-xs text-indigo-600 mb-1">Number of Bags</p>
                                        <p class="text-sm font-semibold text-indigo-900">${farmer.concentrateDistribution.bags}</p>
                                    </div>
                                ` : ''}
                                ${farmer.concentrateDistribution.kg ? `
                                    <div>
                                        <p class="text-xs text-indigo-600 mb-1">Total Weight</p>
                                        <p class="text-sm font-semibold text-indigo-900">${farmer.concentrateDistribution.kg} kg</p>
                                    </div>
                                ` : ''}
                            </div>
                            ${farmer.concentrateDistribution.photos && farmer.concentrateDistribution.photos.length > 0 ? `
                                <div>
                                    <p class="text-sm font-semibold text-gray-900 mb-3">Distribution Photos</p>
                                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                                        ${farmer.concentrateDistribution.photos.map(photo => `
                                            <img src="${photo}" alt="Concentrate Distribution" 
                                                 class="w-full h-32 object-cover rounded-lg cursor-pointer hover:opacity-80 transition-opacity shadow-md"
                                                 onclick="openModal('${photo}')"
                                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23d1d5db%22%3E%3Cpath d=%22M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z%22/%3E%3C/svg%3E'">
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                ` : ''}

                <!-- Collector Information -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Collection Details
                    </h2>
                    <div class="bg-gray-50 rounded-xl p-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            ${farmer.collectorName ? `
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">Collector Name</p>
                                    <p class="text-sm font-semibold text-gray-900">${farmer.collectorName}</p>
                                </div>
                            ` : ''}
                            ${farmer.createdAt ? `
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">Collection Date</p>
                                    <p class="text-sm font-semibold text-gray-900">${new Date(farmer.createdAt).toLocaleString()}</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
